baseURL: "https://springdevpro.com/"
languageCode: "en-us"
title: "SpringDevPro - Master Spring AI & Spring Ecosystem"
theme: "PaperMod"  # 启用 PaperMod 主题
# theme: ["github.com/adityatelange/hugo-PaperMod"]  # 方式2（Hugo Modules）用这个

# 主题核心配置（PaperMod 专属参数）
params:
  # 站点基础信息
  title: "SpringDevPro"
  description: "Practical Spring AI & Spring Boot Tutorials for Developers"
  author: "SpringDevPro Team"
  images: ["images/spring-ai-banner.jpg"]  # 社交分享默认图（assets/images/下）
  
  # 页脚配置（修复缩进：customText/showLinks/links 嵌套在 footer 下）
  footer:
    customText: "Legal"  # 链接组标题
    showLinks: true      # 强制显示页脚链接
    links:               # 政策链接（路径与文件一致）
      "Cookie Policy": "/legal/cookie-policy/"
      "Privacy Policy": "/legal/privacy-policy/"
      "Terms of Service": "/legal/terms-of-service/"
  
  # 布局配置
  layout: "single"
  darkMode: "auto"
  disableThemeToggle: false

  # 仅显示 guides 的内容
  mainSections:
    - guides

  # SEO 优化
  seo:
    disableTitleSuffix: false
    titleSeparator: "-"
  
  # 代码高亮配置
  code:
    copyButton: true
    highlight:
      theme: "github-dark"
  
  # AdSense 配置
  adsense:
    publisherId: "ca-pub-XXX"  # 替换为你的 AdSense ID
    adSlotTop: "XXX"
    adSlotInContent: "XXX"
  
  # GDPR 配置（修复政策链接路径）
  gdpr:
    cookiePolicyUrl: "/legal/cookie-policy/"  # 与文件路径一致
    privacyPolicyUrl: "/legal/privacy-policy/" # 与文件路径一致
    acceptButtonText: "Accept All Cookies"
    declineButtonText: "Decline Non-Necessary"

