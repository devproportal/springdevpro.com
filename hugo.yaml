baseURL: "https://springdevpro.com/"
languageCode: "en-us"
title: "SpringDevPro - Master Spring AI & Spring Ecosystem"
theme: "PaperMod"  # 启用 PaperMod 主题（方式1用这个）
# theme: ["github.com/adityatelange/hugo-PaperMod"]  # 方式2（Hugo Modules）用这个

# 主题核心配置（PaperMod 专属参数，控制布局/功能）
params:
  # 站点基础信息
  title: "SpringDevPro"
  description: "Practical Spring AI & Spring Boot Tutorials for Developers"
  author: "SpringDevPro Team"
  images: ["images/spring-ai-banner.jpg"]  # 社交分享默认图片（放在 assets/images/）
  
  # 布局配置
  layout: "single"  # 文章页默认布局
  darkMode: "auto"  # 自动切换明暗模式（欧美用户偏好）
  disableThemeToggle: false  # 启用明暗模式切换按钮
  
  # 导航菜单（对接 PaperMod 导航栏，保留你的栏目）
  mainMenu:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Spring AI Guides"
      url: "/guides/"
      weight: 2
    - name: "AI Tools Integration"
      url: "/ai-tools/"
      weight: 3
    - name: "Code Examples"
      url: "/code/"
      weight: 4
    - name: "Resources"
      url: "/resources/"
      weight: 5
    - name: "Privacy Policy"
      url: "/privacy-policy/"
      weight: 6
  
  # SEO 优化（PaperMod 原生支持）
  seo:
    disableTitleSuffix: false
    titleSeparator: "-"
  
  # 代码高亮配置（适配 Spring/Java 代码）
  code:
    copyButton: true  # 显示代码复制按钮（欧美用户常用）
    highlight:
      theme: "github-dark"  # 代码高亮主题（暗色更友好）
  
  # 你的专属配置（AdSense、GDPR）
  adsense:
    publisherId: "ca-pub-XXX"  # 替换为你的 AdSense ID
    adSlotTop: "XXX"  # 顶部广告位 ID
    adSlotInContent: "XXX"  # 文章内广告位 ID
  gdpr:
    cookiePolicyUrl: "/cookie-policy/"
    acceptButtonText: "Accept Cookies"
    declineButtonText: "Decline Non-Necessary"

# 站点地图配置（保留）
sitemap:
  changefreq: "weekly"
  priority: 0.7

# 输出配置（保留）
outputs:
  home: ["HTML", "RSS", "SITEMAP"]

#  taxonomies（分类/标签功能，PaperMod 自动支持）
taxonomies:
  tag: "tags"
  category: "categories"